<body lang="zh-tw">

  <div id="chat">
    <header id="chat-header">
      <span class="menu">&equiv;</span>
      <span class="name">LetTalk</span>
    </header>

    <div id="chat-boxes">
      <div id="start" class=""></div>
      <div class="alert" data-title="搜尋中..."></div>
      <div class="alert" data-title="已配對成功，開始聊天吧！"></div>

      {{#each chatBoxes}}
        {{> chatBox}}
      {{/each}}
     
      <div id="start" class="show"></div>
      <div class="alert">對方已離開，請按 "Leave"</div>
    </div>

    <footer id="chat-footer">
      <form class="send" autocomplete="off">
        <input type="text" name="msg" placeholder="say something ...">
      </form>
      <div class="leave-btn">Leave</div>
    </footer>

  </div>

</body>
